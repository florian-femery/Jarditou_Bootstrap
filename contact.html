        <img src="promotion.jpg" alt="Promotion Jarditou" title="Promo Jarditou" width="100%">
          <form  method="POST" >
            <small>*Ces zones sont obligatoires</small>

              <fieldset>
                <legend><h2>Vos coordonnées</h2></legend>
                  <div class="form-group">
                    <label for="nom">Votre Nom*:</label><input type="text" name="nom" id="nom" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="prénom">Votre Prénom*:</label><input type="text" name="prénom" id="prénom" class="form-control">
                  </div> 

                  <label class="form-check-label">Sexe:*</label><br>
                  <div class="form-check form-check-inline">
                    <input type="radio" name="sexe" value="Féminin" class="form-check-input">Féminin  
                    <input type="radio" name="sexe" value="Masculin" class="form-check-input">Masculin 
                    <input type="radio" name="sexe" value="Neutre" class="form-check-input">Neutre
                  </div>

                  <div class="form-group">    
                    <label for="date">Date de naissance*:</label><input type="date" name="ddn" id="date" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="cd">Code postal*</label><input type="text" name="cd" id="cd" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="ville">Ville</label><input type="text" name="ville" id="ville"class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="mail">Email*</label><input type="email" name="mail" id="mail"class="form-control">
                  </div>
              </fieldset> 

              <fieldset>
                <legend>Votre demande</legend>
                <div class="form-group">
                    <label for="sujet" >Sujet* :</label>
                  <select id="sujet" class="form-control">
                    <option value="" selected>Veuillez sélectionner un sujet</option>
                    <option value="" >Mes commandes</option>
                    <option value="" >Question sur un produit</option>
                    <option value="" >Réclamation</option>
                    <option value="" >Autres</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="question">Votre question* :</label><textarea name="question" rows="3" cols="50" class="form-control"></textarea>
                </div>
              </fieldset>

                <div class="form-check form-check-inline">
                  <input type="checkbox" name="couleur" value="Bleu" class="form-check-input" required> *J'accepte le traitement informatique de ce formulaire
                </div><br>

                  <input type="submit" name="Envoyer" class="btn btn-primary"><input type="reset" name="Annuler" value="Annuler" class="btn btn-primary">
          </form>
